<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area and Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.container {
    text-align: center;
}

.text {
    width: 300px;
    height: 70px;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #a0c4ff;
    border-radius: 8px;
    outline: none;
    resize: none;
    margin-bottom: 20px;
}

.text:focus {
    border-color: #68aaff;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #a0c4ff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #68aaff;
}

.btn:active {
    background-color: #4688cc;
}

</style>
<body>
    <div class="container">
      <form action="/edit.php">
        <textarea placeholder="Type something..." class="text"></textarea>
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
</body>
</html>
